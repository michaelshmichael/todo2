<!DOCTYPE html>
<html>
  <head>
    <title>Giles</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/button.min.css" integrity="sha512-OD0ScwZAE5PCg4nATXnm8pdWi0Uk0Pp2XFsFz1xbZ7xcXvapzjvcxxHPeTZKfMjvlwwl4sGOvgJghWF2GRZZDw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
  <div id="mainContainer">
    <div id="topContainer">
        <div id="topLeftContainer">
            <h1 id="title">G  I  L  E  S</h1>

        </div>
        <div id="topRightContainer">

        </div>
    </div>
    <div id="bottomContainer">
        <div id="bottomLeftContainer">
            <p id="addCategoryButton">+  Add New Category</p>
            <div id="bottomLeftCategoryContainer">
              
            </div>
        </div>
        <div id="bottomRightContainer">
          <div id="taskInputAndButton">
            <input id="taskInputField" type="text" placeholder="Add task here..." autocomplete="off">
            <button id="addTaskButton" class="ui blue button">Add</button>
          </div>
          <div id='orderingButtons'>
            <button id="importanceButton" class="ui blue button">Order by Importance</button>
            <button id="dateButton" class="ui blue button">Order by Date</button>
          </div>
        </div>
    </div>
  </div>

  <div class="categoryInputTable">
    <h1 id="categoryInputTitle">What Is Your Category Name?</h1>
      <input type="text" id="categoryInputField">
      <button id="submitCategory" class="ui green button">Add</button>
      <button id="cancelCategoryInput" class="ui orange button">Cancel</button>
  </div>

  <div id="inputTableContainer">
    <div class="inputTable">
      <h1 id="taskTitleForm"></h1>
        <div id="mainFormInfo">
        <div id="dueDateContainer">
        <label>Due Date</label>
          <input type = "date" name = "title" id = "dueDate">
        </div>
        <div id="priority">
        <label>Priority</label>
        <div id="prioritySelectorsContainer">
          <legend>
        <label for="high">High</label>
          <input type = "radio" name = "priority" id = "highPriority" class='prioritySelectors'>
        <label for="medium">Medium</label>
          <input type = "radio" name = "priority" id = "mediumPriority" class='prioritySelectors'>
        <label for="low">Low</label>
          <input type = "radio" name = "priority" id = "lowPriority" class='prioritySelectors'>
          </legend>
        </div>
        </div>
        <div id="notesContainer">
        <label>Notes</label>
          <textarea id= "notes" name="textarea" style="width:150px;height:50px;"></textarea>
        </div>
      </div>
          <div id="formButtons">
            <button id="submitButton" class="ui green button">Confirm</button>
            <button id="cancelButton" class="ui orange button">Cancel</button>
          </div>
    </div>
  </div>
  <script src="main.js"></script>
  </body>
</html>
